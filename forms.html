<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Solution</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/forms.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


</head>

<body>

    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand">Navbar</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars text-white"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Formulário</a>
                <a class="nav-link" href="#">Feed</a>
            </div>
            </div>
        </div>
    </nav>

    <div class="container shadow p-5">

        <h2>Conte nos sua experiência!</h2>
        <p class="pt-2">Esse formulário foi feito para que você possa compartilhar algum alagamento que ocorreu perto de você ou em
            um lugar que você esteve. <br> Sua resposta será validada e após esse processo postaremos em nosso Feed!!
        </p>

        <div class="pt-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="pt-3">
            <label for="exampleFormControlTextarea1" class="form-label">Digite o que ocorreu:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <select class="form-select mt-3" aria-label="Default select example">
            <option selected>Você estava em qual estado quando ocorreu o alagamento?</option>
            <option value="1">Acre</option>
            <option value="2">Alagoas</option>
            <option value="3">Amapá</option>
            <option value="4">Amazonas</option>
            <option value="5">Bahia</option>
            <option value="6">Ceará</option>
            <option value="7">Distrito Federal</option>
            <option value="8">Espírito Santo</option>
            <option value="9">Goiás</option>
            <option value="10">Maranhão</option>
            <option value="11">Mato Grosso</option>
            <option value="12">Mato Grosso do Sul</option>
            <option value="13">Minas Gerais</option>
            <option value="14">Paraná</option>
            <option value="15">Paraíba</option>
            <option value="16">Pará</option>
            <option value="17">Pernambuco</option>
            <option value="18">Piauí</option>
            <option value="19">Rio Grande do Norte</option>
            <option value="20">Rio Grande do Sul</option>
            <option value="21">Rio de Janeiro</option>
            <option value="22">Rondônia</option>
            <option value="23">Roraima</option>
            <option value="24">Santa Catarina</option>
            <option value="25">São Paulo</option>
            <option value="26">Sergipe</option>
            <option value="27">Tocantins</option>
        </select>

        <div class="pt-4">
            <label for="formFile" class="form-label">Anexe alguma foto:</label>
            <input class="form-control" type="file" id="formFile">
        </div>

        <div class="d-flex justify-content-end mt-3">
            <button type="button" class="btn btn-outline-success">Enviar</button>
        </div>

    </div>
    
</body>

</html>
